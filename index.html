<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>Label Counter</title>
  </head>

  <body>
    <div class="container-fluid">
      <h1>Label Counter</h1>
      <form class="form">
        <div class="form-group row">
          <div class="col-sm-10">
            <input type="text" class="form-control" id="label-text" placeholder="New label" />
          </div>
          <div class="col-sm-2">
            <button id="add-new-label" type="submit" class="btn btn-primary btn-block">Add new label</button>
          </div>
        </div>
      </form>

      <div id="label-list" class="list-group">
        <a href="" class="label-link list-group-item d-flex justify-content-between align-items-center">
          Label 1 <span class="badge badge-primary badge-pill">4</span>
        </a>
        <a href="" class="label-link list-group-item d-flex justify-content-between align-items-center">
          Label 2 <span class="badge badge-primary badge-pill">14</span>
        </a>
      </div>
    </div>

     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>

</html>
